<!DOCTYPE HTML>
<html>
	<head>
        {% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Nhu Y Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}">

	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'home/css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'home/css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'home/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'home/css/owl.theme.default.min.css' %}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'home/css/magnific-popup.css' %}">

	<link rel="stylesheet" href="{% static 'home/css/style.css' %}">


	<!-- Modernizr JS -->
	<script src="{% static 'home/js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'home/js/respond.min.js' %}"></script>
	<![endif]-->

	</head>
	<body>
        <nav id="colorlib-main-nav" role="navigation">
            <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
            <div class="js-fullheight colorlib-table">
                <div class="colorlib-table-cell js-fullheight">
                
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                <li class="active"><a href="{% url 'home:home' %}">Home</a></li>
                                <li><a href="{% url 'services:services' %}">Services</a></li>
                                <li><a href="{% url 'portfolio:portfolio' %}">Portfolio</a></li>
                                <li><a href="{% url 'blog:blog' %}">Blog</a></li>
                                <li><a href="{% url 'about:about' %}">About</a></li>
                                <li><a href="{% url 'contact:contact' %}">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="head-title">Portfolio</h2>
                            <a href="{% static 'home/images/work-8.jpg' %}" class="gallery image-popup-link text-center" style="background-image: url('{% static 'home/images/work-8.jpg' %}');">
                                <span><i class="icon-search3"></i></span>
                            </a>
                            <a href="{% static 'home/images/work-9.jpg' %}" class="gallery image-popup-link text-center" style="background-image: url('{% static 'home/images/work-9.jpg' %}');">
                                <span><i class="icon-search3"></i></span>
                            </a>
                            <a href="{% static 'home/images/work-10.jpg' %}" class="gallery image-popup-link text-center" style="background-image: url('{% static 'home/images/work-10.jpg' %}');">
                                <span><i class="icon-search3"></i></span>
                            </a>
                            <a href="{% static 'home/images/work-11.jpg' %}" class="gallery image-popup-link text-center" style="background-image: url('{% static 'home/images/work-11.jpg' %}');">
                                <span><i class="icon-search3"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        {% block content %}
        {% endblock content %}
	<!-- jQuery -->
	<script src="{% static 'home/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'home/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'home/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'home/js/jquery.waypoints.min.js' %}"></script>
	<!-- Owl Carousel -->
	<script src="{% static 'home/js/owl.carousel.min.js' %}"></script>
	<!-- Magnific Popup -->
	<script src="{% static 'home/js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'home/js/magnific-popup-options.js' %}"></script>

	<!-- Main JS (Do not remove) -->
	<script src="{% static 'home/js/main.js' %}"></script>

	</body>
</html>
