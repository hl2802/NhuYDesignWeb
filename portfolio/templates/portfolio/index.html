{% extends 'home/base.html' %}
{% load static %}

{% block content %}

    <div id="colorlib-work">
      <div class="container">
        <div class="row text-center">
          <h2 class="bold">Portfolio</h2>
        </div>
        <div class="row">
          <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
            <span>Portfolio</span>
            <h2>Done Projects</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="rotate">
              <h2 class="heading">Portfolio</h2>
            </div>
          </div>
        </div>
        <div class="row">
          {% for item in pF %}
          <div class="col-md-12">
            <div class="work-entry animate-box">
              <a href="{% url 'portfolio:single_portfolio' item.id %}" class="work-img" style="background-image:url('{% static 'home/images/work-8.jpg' %}');">
                <div class="display-t">
                  <div class="work-name">
                    <h2>{{pF.title}}</h2>
                  </div>
                </div>
              </a>
              <div class="col-md-4 col-md-offset-4">
                <div class="desc">
                  <p>{{pF.body}}</p> <p class="read">
                    <a href="#">View details</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </div>


{% endblock %}
