{% extends 'home/base.html' %}
{% load static %}

{% block content %}

    <div id="colorlib-work">
      <div class="container">
        <div class="row text-center">
          <h2 class="bold">Portfolio</h2>
        </div>
        <div class="row">
          <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
            <span>Portfolio</span>
            <h2>Portfolio Single</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="rotate">
              <h2 class="heading">Portfolio</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="work-entry animate-box">
              <a href="{% url 'portfolio:portfolio' %}" class="work-img" style="background-image:url('{% static 'home/images/work-8.jpg' %}');"></a>
              <div class="col-md-8 col-md-offset-2">
                <div class="desc">
                  <h2>{{pD.title}}</h2>
                  <p>{{pD.body}}</p>
                    <a href="#">Live Preview</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

 
{% endblock %}
