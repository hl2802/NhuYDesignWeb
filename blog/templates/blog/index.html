{% extends "home/base.html" %}
{% load static %}

{% block content %}

    <div id="colorlib-blog">
        <div class="container">
            <div class="row text-center">
                <h2 class="bold">Blog</h2>
            </div>
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
                    <span>Blog</span>
                    <h2>Read Our Case</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="rotate">
                        <h2 class="heading">Our Blog</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for item in pF %}
                <div class="col-md-4">
                 
                    <div class="article animate-box">
                        <a href="{% url 'blog:single_blog' item.id %}" class="blog-img">
                            <img src="{{item.image.url}}" alt="html5 bootstrap by colorlib.com">
                            <div class="overlay"></div>
                            <div class="link">
                                <span class="read">Read more</h2>
                            </div>
                        </a>
                        <div class="desc">
                            <span class="meta">{{item.created_at}}</span>
                            <h2><a href="{% url 'blog:single_blog' item.id%}">{{item.author}}  Artistic</a></h2>
                            <p>{{item.summary}}</p>
                        </div>
                    </div>
                 


                </div>
                {% endfor %}


            </div>
        </div>
    </div>



{% endblock %}
