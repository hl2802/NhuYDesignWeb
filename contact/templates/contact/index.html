
{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<div id="colorlib-page">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="colorlib-navbar-brand">
            <a class="colorlib-logo" href="{% url 'home:home' %}"><span>Nhu Y</span><span>Design</span></a>
          </div>
          <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        </div>
      </div>
    </div>
  </header>

  <div id="colorlib-contact">
    <div class="container">
      <div class="row text-center">
        <h2 class="bold">Contact</h2>
      </div>
      <div class="row">
        <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
          <span>Contact</span>
          <h2>Contact Me</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="rotate">
            <h2 class="heading">Contact</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-md-offset-0">
          <div class="row">
            <div class="col-md-4 animate-box">
              <h3>My Address</h3>
              <ul class="contact-info">
                <li>
                  <span><i class="icon-map5"></i></span> Ho Chi Minh city, VietNam
                </li>
                <li>
                  <span><i class="icon-phone4"></i></span>0902001618
                </li>
                <li>
                  <span><i class="icon-envelope2"></i></span><a href="#">nhuyartistic@gmail.com</a>
                </li>
                <li>
                  <span><i class="icon-youtube"></i></span><a href="https://youtube.com/@nhu.y.artistic?si=gGyDwOOERftzcn6Z">https://youtube.com/@nhu.y.artistic</a>
                </li>
              </ul>
            </div>
            <form action="{% url 'contact:saveContact' %}" method="post">
              {% csrf_token %}
              <div class="col-md-7 col-md-push-1 animate-box">
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <textarea name="body" class="form-control" id="body" cols="30" rows="7" placeholder="Message"></textarea>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" name="name" id="name" placeholder="Name" required />
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="email" class="form-control" name="email" id="email" placeholder="Email" required />
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <input type="submit" value="Send Message" class="btn btn-primary" />
                          </div>
                      </div>
                  </div>
              </div>
          </form>
          
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
